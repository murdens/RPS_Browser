
<!DOCTYPE html>
<html lang=en>
  <head>
  <meta charset = "UTF-8">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e246621e96.js" crossorigin="anonymous"></script>
  </head>
    <body>
      <h1>ROCK, PAPER, SCISSORS<h1>
      <h2>First to 5 wins<h2>
      <h3>
        <div id='result'></div>
        <div id='outcome'></div>
        <div><button id='reset' class='btn'>RESET GAME</button></div>
        <div id='playerSelection'>
          <button id='rock' class='btn'><i class="fa fa-hand-rock-o"></i><br>ROCK</button>
          <button id='paper'class='btn'><i class="fa fa-hand-paper-o"></i><br>PAPER</button>
          <button id='scissors' class='btn'><i class="fa fa-hand-scissors-o"></i><br>SCISSORS</button>   
        </div> 
      </h3>
        
  <script  src="./script.js"></script>

</body>
</html>
